<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700|Josefin+Sans:300,400,600,700|Nunito:300,400,600,700"
      rel="stylesheet"
    />
    <title>ZHIZU Cafe</title>
  </head>
  <body>
    <nav class="navbar" id="navbar-about">
      <div class="hamburger-menu">
        <div class="menu-line"></div>
      </div>

      <div class="navbar-navigation">
        <div class="navbar-navigation-left">
          <img
            src="./images/nav-img-1.jpeg"
            alt="nav-img-1"
            class="left-image left-image-1"
          />
          <img
            src="./images/nav-img-2.jpeg"
            alt="nav-img-2"
            class="left-image left-image-2"
          />
          <img
            src="./images/nav-img-3.jpeg"
            alt="nav-img-3"
            class="left-image left-image-3"
          />
        </div>
        <div class="navbar-navigation-right">
          <ul class="nav-list">
            <li class="nav-list-item">
              <a href="./index.html" class="nav-list-link">Home</a>
            </li>
            <li class="nav-list-item">
              <a href="./menu.html" class="nav-list-link">Menu</a>
            </li>
            <li class="nav-list-item">
              <a href="./about.html" class="nav-list-link">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="header-content header-menu header-content-about">
      <header class="header">
        <a href="#" class="logo"><i class="fas fa-utensils"></i></a>
        <div class="title">
          <h1 class="main-title">zhizu</h1>
          <p class="sub-title">cafe</p>
        </div>
      </header>
      <div class="main-header">
        <h1 class="main-heading">About The Cafe</h1>
      </div>
      <h4>Carousel Image Cafe</h4>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="./images/carousel1.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./images/carousel2.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./images/carousel3.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <h4>Cafe Video</h4>
	   <iframe
			src="https://www.youtube.com/embed/tgbNymZ7vqY?playlist=tgbNymZ7vqY&loop=1" controls style="width: 50%; height: 600px; border-radius: 2em; outline: none; border: 2px solid #d3ab55; padding: 2em;">
		</iframe> 
      <audio src="./asset/music.mp3" controls loop autoplay style="position: fixed; z-index: 1000; top: 5%; left: 3%;"/>
    </section>
    <script>
      const navbar = document.querySelector(".navbar");
      const menuButton = navbar.querySelector(".hamburger-menu");
      const leftNav = navbar.querySelector(".navbar-navigation-left");
      const rightNav = navbar.querySelector(".navbar-navigation-right");
      menuButton.addEventListener("click", () => {
        leftNav.classList.toggle("open");
        rightNav.classList.toggle("open");
        menuButton.classList.toggle("open");
      });
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
